<main>
  <div class="container">
        <div class="card card-container">
        <h2 class='login_title text-center'>Login</h2>
        <hr>

            <form class="form-signin" action="index.html" method="post" onsubmit="return validate()">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Email</p>
                <div class="email">
                <input type="text" id="inputEmail" class="login_box form-control " placeholder="email" autofocus>
                <div class="valid-feedback">
                 ok!
                </div>
                <div class="invalid-feedback">
                  please enter valid email
                </div>
                </div>
                <p class="input_title">Password</p>
                <input type="password" id="inputPassword" class="login_box form-control" placeholder="password" >
                <div class="valid-feedback">
                  ok!
                 </div>
                 <div class="invalid-feedback">
                   please enter valid email
                 </div>
                <div id="remember" class="checkbox">
                    <label>
                        
                    </label>
                </div>
                <button class="submit-btn btn-lg btn-primary" type="submit">Login</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</main>
<!--/main-->
